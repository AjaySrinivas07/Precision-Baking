<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups to Grams Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cups to Grams Converter</h2>

        <label for="measurement-system">Select Measurement System:</label>
        <button id="toggle-system">Switch to UK</button>
        <p id="current-system">Using: <strong>US</strong> Measurements</p>

        <label for="ingredient">Select Ingredient:</label>
        <select id="ingredient">
            <option value="">Loading...</option>
        </select>

        <p id="density-display">Density: <span>--</span> g/mL</p>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter value">

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="cup">Cup</option>
            <option value="tbsp">Tablespoon</option>
            <option value="tsp">Teaspoon</option>
            <option value="ml">Milliliters</option>
        </select>

        <button id="convert">Convert</button>

        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
